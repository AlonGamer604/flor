<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Orqu√≠deas para Cintia</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  width: 100%;
  height: 100vh;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* üå≤ ESCENA CON BOSQUE VISIBLE */
.scene {
  position: relative;
  width: 100%;
  height: 100vh;
  background:
    radial-gradient(circle at bottom, rgba(0,0,0,.25), rgba(0,0,0,.6)),
    url("bosque.jpg");
  background-size: cover;
  background-position: center bottom;
  background-repeat: no-repeat;
  overflow: hidden;
}

/* sombreado muy suave */
.scene::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at top, rgba(0,0,0,.15), rgba(0,0,0,.45));
  z-index: 0;
}

/* TEXTO */
.dedication {
  position: absolute;
  top: 8%;
  width: 100%;
  text-align: center;
  z-index: 50;
}

.dedication .title {
  font-family: 'Great Vibes', cursive;
  font-size: 56px;
  color: #ffd36a;
  text-shadow: 0 0 15px rgba(255,200,80,0.8);
}

/* FRASE FINAL */
.dedication .phrase {
  font-family: 'Great Vibes', cursive;
  font-size: 32px;
  color: #ffe8b0;
  margin-top: 10px;
  opacity: 0;
  transform: translateY(25px);
  animation: showPhrase 3s ease forwards;
  animation-delay: 7s;
}

@keyframes showPhrase {
  to { opacity: 1; transform: translateY(0); }
}

/* CONTENEDOR ORQU√çDEA */
.orchid {
  position: absolute;
  bottom: -60px;
  width: 260px;
  height: 650px;
  z-index: 5;
}

/* POSICIONES */
.o1 { left: 50%; transform: translateX(-50%) scale(1); z-index: 20; }
.o2 { left: 22%; transform: scale(0.85); z-index: 15; opacity: 0.95; }
.o3 { right: 22%; transform: scale(0.85); z-index: 15; opacity: 0.95; }
.o4 { left: 5%; transform: scale(0.7); z-index: 10; opacity: 0.75; }
.o5 { right: 5%; transform: scale(0.7); z-index: 10; opacity: 0.75; }

/* TALLO */
.stem {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 12px;
  height: 600px;
  background: linear-gradient(to top, #0b3b1e, #1bbf6b);
  border-radius: 20px;
  transform-origin: bottom;
  transform: translateX(-50%) scaleY(0);
  animation: growStem 2.2s ease-out forwards;
}
@keyframes growStem {
  to { transform: translateX(-50%) scaleY(1); }
}

/* HOJAS */
.leaves {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 260px;
  height: 140px;
}
.leaf {
  position: absolute;
  bottom: 0;
  width: 130px;
  height: 90px;
  background: linear-gradient(to top right, rgba(0,255,160,0.3), rgba(0,120,60,0.95));
  border-radius: 80% 20% 70% 30%;
  box-shadow: 0 0 18px rgba(0,255,160,0.4);
  transform-origin: bottom;
  transform: scale(0);
  animation: growLeaf 1.2s ease-out forwards;
  animation-delay: 2s;
}
.leaf.left { left: 0; --r:-25deg; }
.leaf.right { right: 0; --r:25deg; }
@keyframes growLeaf {
  to { transform: rotate(var(--r)) scale(1); }
}

/* RAMAS */
.branch {
  position: absolute;
  width: 70px;
  height: 8px;
  background: linear-gradient(to right, #0b3b1e, #1bbf6b);
  border-radius: 20px;
  transform: scaleX(0);
  transform-origin: left;
  opacity: 0;
  animation: growBranch 0.8s ease-out forwards;
}
@keyframes growBranch {
  to { transform: scaleX(1); opacity: 1; }
}
.b1 { top: 90px; left: 52%; transform: rotate(-20deg); animation-delay: 2.2s; }
.b2 { top: 210px; left: 50%; transform: rotate(20deg); animation-delay: 2.6s; }
.b3 { top: 330px; left: 52%; transform: rotate(-18deg); animation-delay: 3s; }
.b4 { top: 450px; left: 50%; transform: rotate(15deg); animation-delay: 3.4s; }

/* FLORES */
.flower-wrapper {
  position: absolute;
  width: 220px;
  height: 220px;
  opacity: 0;
  transform: scale(0);
  animation: bloom 1.2s ease-out forwards;
}
@keyframes bloom {
  to { opacity: 1; transform: scale(1); }
}
.f1 { top: 30px; left: -30px; animation-delay: 2.4s; }
.f2 { top: 150px; right: -40px; animation-delay: 2.8s; }
.f3 { top: 270px; left: -25px; animation-delay: 3.2s; }
.f4 { top: 390px; right: -35px; animation-delay: 3.6s; }

/* FLOR */
.flower { width: 100%; height: 100%; position: relative; animation: float 4s ease-in-out infinite; }
@keyframes float { 50% { transform: translateY(-10px); } }

.petal {
  position: absolute;
  width: 120px;
  height: 150px;
  background: radial-gradient(circle at 30% 30%, #fff, #9c2cff, #00c8ff);
  border-radius: 60% 40% 50% 50%;
  box-shadow: 0 0 20px rgba(120,0,255,0.8);
}
.petal.top { top: -10px; left: 50%; transform: translateX(-50%); }
.petal.left { top: 40px; left: 0; transform: rotate(-20deg); }
.petal.right { top: 40px; right: 0; transform: rotate(20deg); }

.center {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 50px; height: 50px;
  background: radial-gradient(circle, #ffe066, #ff8800);
  border-radius: 50%;
}

/* ‚ú® LUCI√âRNAGAS */
.firefly {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: radial-gradient(circle, #fff6a0, #ffd700, transparent);
  box-shadow: 0 0 12px gold;
  opacity: 0;
  animation: fly linear infinite, glow 3s infinite;
  pointer-events: none;
  z-index: 40;
}
@keyframes glow { 50% { opacity: 1; } }
@keyframes fly { to { transform: translate(var(--x), var(--y)); } }
</style>
</head>



<body>
<div class="scene">

  <div class="dedication">
    <div class="title">Para Cintia</div>
    <div class="phrase">
      ‚ÄúHay flores que iluminan el jard√≠n,<br>
      pero t√∫ eres la que me alegra el alma.‚Äù
    </div>
  </div>

  <div class="orchid o1"></div>
  <div class="orchid o2"></div>
  <div class="orchid o3"></div>
  <div class="orchid o4"></div>
  <div class="orchid o5"></div>

</div>

<script>
document.querySelectorAll('.orchid').forEach(o => {
  o.innerHTML = `
    <div class="stem"></div>
    <div class="leaves">
      <div class="leaf left"></div>
      <div class="leaf right"></div>
    </div>
    <div class="branch b1"></div>
    <div class="branch b2"></div>
    <div class="branch b3"></div>
    <div class="branch b4"></div>
    ${[1,2,3,4].map(i=>`
      <div class="flower-wrapper f${i}">
        <div class="flower">
          <div class="petal top"></div>
          <div class="petal left"></div>
          <div class="petal right"></div>
          <div class="center"></div>
        </div>
      </div>`).join('')}
  `;
});

const scene = document.querySelector('.scene');
setInterval(()=>{
  if(document.querySelectorAll('.firefly').length > 120) return;
  const f = document.createElement('div');
  f.className = 'firefly';
  f.style.left = Math.random()*innerWidth + 'px';
  f.style.top = Math.random()*innerHeight + 'px';
  f.style.setProperty('--x',(Math.random()*200-100)+'px');
  f.style.setProperty('--y',(-Math.random()*200)+'px');
  f.style.animationDuration = `${12+Math.random()*6}s`;
  scene.appendChild(f);
  setTimeout(()=>f.remove(),18000);
},60);
</script>

</body>
</html>
